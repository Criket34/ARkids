<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
<a-scene embedded arjs="debugUIEnabled:false;">
 
  <!-- OBJ形式のCGモデルの読み込み -->
  <a-assets>
    <a-asset-item id="obj" src="rocket.obj"></a-asset-item>   <!-- objファイル -->
    <a-asset-item id="mtl" src="rocket.mtl"></a-asset-item>   <!-- mtlファイル -->
    <a-asset-item id="sword-obj" src="sword.obj"></a-asset-item>   <!-- sword objファイル -->
    <a-asset-item id="sword-mtl" src="sword.mtl"></a-asset-item>   <!-- sword mtlファイル -->
    <a-asset-item id="ring-obj" src="ring.obj"></a-asset-item>   <!-- ring objファイル -->
    <a-asset-item id="ring-mtl" src="ring.mtl"></a-asset-item>   <!-- ring mtlファイル -->
    <a-asset-item id="crown-obj" src="crown.obj"></a-asset-item>   <!-- crown objファイル -->
    <a-asset-item id="crown-mtl" src="crown.mtl"></a-asset-item>   <!-- crown mtlファイル -->
    <a-asset-item id="canred-obj" src="canred.obj"></a-asset-item>   <!-- canred objファイル -->
    <a-asset-item id="canred-mtl" src="canred.mtl"></a-asset-item>   <!-- canred mtlファイル -->
    <a-asset-item id="canblue-obj" src="canblue.obj"></a-asset-item>   <!-- canblue objファイル -->
    <a-asset-item id="canblue-mtl" src="canblue.mtl"></a-asset-item>   <!-- canblue mtlファイル -->
  </a-assets>
 
  <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
  <a-marker preset="hiro">
    <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
    <a-box position="0 0.5 0" wireframe="true"></a-box>
  </a-marker>
 
  <!-- マーカーを登録（プリセットされている「人」マーカー） -->
  <a-marker preset="kanji">
    <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
    <a-obj-model
      src="#obj"
      mtl="#mtl"
      scale="0.005 0.005 0.005"
      position="0 0.5 0"
      animation="property:rotation; from:0 0 0; to:0 360 0; dur:3000; easing:linear; loop:true;">
    </a-obj-model>
  </a-marker>
  
  <!-- 新しいマーカーを登録（pattern-sword） -->
  <a-marker preset="custom" type="pattern" url="path/to/pattern-sword.patt">
    <!-- マーカーの場所に sword オブジェクトを置く -->
    <a-obj-model
      src="#sword-obj"
      mtl="#sword-mtl"
      scale="0.05 0.05 0.05"
      position="0 0.5 0">
    </a-obj-model>
  </a-marker>
  
  <!-- 新しいマーカーを登録（pattern-ring） -->
  <a-marker preset="custom" type="pattern" url="path/to/pattern-ring.patt">
    <!-- マーカーの場所に ring オブジェクトを置く -->
    <a-obj-model
      src="#ring-obj"
      mtl="#ring-mtl"
      scale="0.05 0.05 0.05"
      position="0 0.5 0">
    </a-obj-model>
  </a-marker>
  
  <!-- 新しいマーカーを登録（pattern-crown） -->
  <a-marker preset="custom" type="pattern" url="path/to/pattern-crown.patt">
    <!-- マーカーの場所に crown オブジェクトを置く -->
    <a-obj-model
      src="#crown-obj"
      mtl="#crown-mtl"
      scale="0.05 0.05 0.05"
      position="0 0.5 0">
    </a-obj-model>
  </a-marker>
  
  <!-- 新しいマーカーを登録（pattern-canred） -->
  <a-marker preset="custom" type="pattern" url="path/to/pattern-canred.patt">
    <!-- マーカーの場所に canred オブジェクトを置く -->
    <a-obj-model
      src="#canred-obj"
      mtl="#canred-mtl"
      scale="0.05 0.05 0.05"
      position="0 0.5 0">
    </a-obj-model>
  </a-marker>
  
  <!-- 新しいマーカーを登録（pattern-canblue） -->
  <a-marker preset="custom" type="pattern" url="path/to/pattern-canblue.patt">
    <!-- マーカーの場所に canblue オブジェクトを置く -->
    <a-obj-model
      src="#canblue-obj"
      mtl="#canblue-mtl"
      scale="0.05 0.05 0.05"
      position="0 0.5 0">
    </a-obj-model>
  </a-marker>
 
  <!-- AR用のカメラを置く -->
  <a-entity camera></a-entity>
 
</a-scene>
 
</body>
</html>
